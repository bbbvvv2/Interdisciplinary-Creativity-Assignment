<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoQuest Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f5f8f3;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }
    .scene {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to top, #d9d9d9, #b8c1b1);
      position: relative;
      transition: opacity 1.5s ease;
    }
    .animated-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #eaf3ea 0%, #b8c1b1 100%);
      animation: pulse 6s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.95;
      }
    }
    .hidden {
      display: none;
    }
    .narration-box {
      max-width: 800px;
      padding: 2em;
      background-color: rgba(255,255,255,0.95);
      border: 2px solid #88b04b;
      border-radius: 10px;
      text-align: center;
      font-size: 1.6em;
      line-height: 1.5em;
      color: #333;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 1em;
      min-height: 120px;
      z-index: 1;
    }
    .button {
      background-color: #88b04b;
      color: white;
      border: none;
      padding: 2em 4em;
      font-size: 2em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 1;
    }
    .button:hover {
      background-color: #6f8f3e;
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    }
    .bird-hint {
      position: absolute;
      bottom: 60px;
      right: 20px;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
    }
    .start-screen .button:hover + .bird-hint {
      opacity: 1;
    }
    .bird-hint img {
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="scene start-screen" id="startScreen">
    <div class="animated-background"></div>
    <button class="button" onclick="showNarration()">Start</button>
    <div class="bird-hint"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Songbird_silhouette.png" alt="Bird"></div>
  </div>

  <div class="scene hidden" id="narrationScene">
    <div class="animated-background"></div>
    <div class="narration-box" id="narrationBox"></div>
    <button class="button" id="nextBtn" onclick="nextLine()">Next</button>
  </div>

  <script>
    const narrationLines = [
      "You wake up to a world that feels… different.",
      "The air is thick. The birdsong — quieter.",
      "The trees — still, like they’re holding their breath.",
      "Something's not right.",
      "But you feel it. A pull.",
      "A whisper from the world itself…",
      "Asking you to notice. Asking you to act.",
      "Today, your choices will shape what tomorrow looks like."
    ];

    let lineIndex = 0;

    function showNarration() {
      document.getElementById('startScreen').classList.add('hidden');
      document.getElementById('narrationScene').classList.remove('hidden');
      updateNarration();
    }

    function updateNarration() {
      const line1 = narrationLines[lineIndex] || "";
      const line2 = narrationLines[lineIndex + 1] || "";
      document.getElementById('narrationBox').innerHTML = `${line1}<br>${line2}`;
      const nextBtn = document.getElementById('nextBtn');
      if (lineIndex + 2 >= narrationLines.length) {
        nextBtn.textContent = "Begin";
      }
    }

    function nextLine() {
      if (lineIndex + 2 >= narrationLines.length) {
        beginGame();
      } else {
        lineIndex += 2;
        updateNarration();
      }
    }

    function beginGame() {
      document.getElementById('narrationScene').classList.add('hidden');
      setTimeout(() => {
        window.location.href = 'scene1.html'; // placeholder for next scene
      }, 500);
    }
  </script>
</body>
</html>
